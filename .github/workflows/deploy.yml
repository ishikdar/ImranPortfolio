name: Deploy Portfolio to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Verify source files exist
        run: |
          echo "Checking source files..."
          ls -la site/public/pages/
          ls -la site/public/css/
          ls -la site/public/assets/ || echo "Assets directory not found"
          ls -la site/public/js/
          ls -la site/public/data/
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          
      - name: Copy files to build directory
        run: |
          mkdir -p _site
          echo "Copying HTML pages..."
          cp -r site/public/pages/* _site/
          echo "Copying CSS..."
          cp -r site/public/css _site/
          echo "Copying JS..."
          cp -r site/public/js _site/
          echo "Copying data..."
          cp -r site/public/data _site/
          echo "Copying assets..."
          if [ -d "site/public/assets" ]; then
            cp -r site/public/assets _site/
          else
            mkdir -p _site/assets
            echo "Assets directory created"
          fi
          
      - name: Pre-populate HTML with data
        run: |
          echo "Pre-populating HTML files with static data..."
          node -e "
          const fs = require('fs');
          const path = require('path');
          const data = JSON.parse(fs.readFileSync('site/public/data/personalData.json', 'utf8'));
          
          // Update index.html (landing page)
          let indexHtml = fs.readFileSync('_site/index.html', 'utf8');
          indexHtml = indexHtml.replace('id=\"heroName\">Loading...</h1>', 'id=\"heroName\">' + data.personal.name + '</h1>');
          indexHtml = indexHtml.replace('id=\"heroRole\">Loading...</span>', 'id=\"heroRole\">' + data.personal.shortTitle + '</span>');
          fs.writeFileSync('_site/index.html', indexHtml);
          
          // Update home.html with comprehensive data
          let homeHtml = fs.readFileSync('_site/home.html', 'utf8');
          
          // Basic profile info
          homeHtml = homeHtml.replace('id=\"logoText\">Loading...</span>', 'id=\"logoText\">' + data.personal.nickName + '</span>');
          homeHtml = homeHtml.replace('id=\"profileName\">Loading...</h1>', 'id=\"profileName\">' + data.personal.name + '</h1>');
          homeHtml = homeHtml.replace('id=\"profileTitle\">Loading...</p>', 'id=\"profileTitle\">' + data.personal.shortTitle + '</p>');
          homeHtml = homeHtml.replace('id=\"profileLocation\">Loading...</span>', 'id=\"profileLocation\">' + data.personal.location + '</span>');
          homeHtml = homeHtml.replace('id=\"profileTimeDisplay\">Loading...</span>', 'id=\"profileTimeDisplay\">(' + data.personal.timezoneDisplay + ')</span>');
          homeHtml = homeHtml.replace('id=\"profileEmail\">Loading...</a>', 'id=\"profileEmail\">' + data.personal.email + '</a>');
          homeHtml = homeHtml.replace('href=\"#\"', 'href=\"mailto:' + data.personal.email + '\"');
          homeHtml = homeHtml.replace('id=\"relocationText\">Loading...</span>', 'id=\"relocationText\">' + data.personal.availability.relocation + '</span>');
          homeHtml = homeHtml.replace('id=\"profileSummary\">Loading...</p>', 'id=\"profileSummary\">' + data.personal.summary + '</p>');
          
          // Current role information
          if (data.experience && data.experience.length > 0) {
            const currentJob = data.experience[0];
            homeHtml = homeHtml.replace('id=\"currentPosition\">Loading...</h3>', 'id=\"currentPosition\">' + currentJob.position + '</h3>');
            homeHtml = homeHtml.replace('id=\"currentCompany\">Loading...</span>', 'id=\"currentCompany\">' + currentJob.company + '</span>');
            homeHtml = homeHtml.replace('id=\"currentSubtitle\">Loading...</span>', 'id=\"currentSubtitle\">' + currentJob.location + '</span>');
            homeHtml = homeHtml.replace('id=\"currentLocation\">Loading...</span>', 'id=\"currentLocation\">' + currentJob.location + '</span>');
            homeHtml = homeHtml.replace('id=\"currentPeriod\">Loading...</span>', 'id=\"currentPeriod\">' + currentJob.period + '</span>');
            homeHtml = homeHtml.replace('id=\"currentDescription\">Loading...</p>', 'id=\"currentDescription\">' + currentJob.description + '</p>');
          }
          
          // Skills section
          if (data.skills) {
            // Manual Testing skills
            if (data.skills.manualTesting) {
              homeHtml = homeHtml.replace('id=\"manualTestingTitle\">Loading...</h3>', 'id=\"manualTestingTitle\">Manual Testing</h3>');
              const manualSkills = data.skills.manualTesting.map(skill => '<span class=\"skill-item\">' + skill + '</span>').join('');
              homeHtml = homeHtml.replace('<span class=\"skill-item\">Loading...</span>', manualSkills);
            }
            
            // Performance Testing skills  
            if (data.skills.performanceTesting) {
              homeHtml = homeHtml.replace('id=\"performanceTestingTitle\">Loading...</h3>', 'id=\"performanceTestingTitle\">Performance Testing</h3>');
              const perfSkills = data.skills.performanceTesting.map(skill => '<span class=\"skill-item\">' + skill + '</span>').join('');
              homeHtml = homeHtml.replace(/<span class=\"skill-item\">Loading\.\.\.<\/span>/g, perfSkills);
            }
          }
          
          fs.writeFileSync('_site/home.html', homeHtml);
          
          console.log('Successfully pre-populated HTML files with static data!');
          "
          
          
      - name: Fix asset paths in HTML files
        run: |
          echo "Fixing paths in HTML files..."
          # Update CSS paths from ../css/ to css/
          sed -i 's|../css/|css/|g' _site/*.html
          # Update asset paths from ../assets/ to assets/
          sed -i 's|../assets/|assets/|g' _site/*.html
          # Update JS paths from ../js/ to js/
          sed -i 's|../js/|js/|g' _site/*.html
          # Update TypeScript server paths (remove backend references)
          sed -i 's|<script type="module" src="../../distribution/main.js"></script>||g' _site/*.html
          
      - name: List final build directory
        run: |
          echo "Final build directory contents:"
          ls -la _site/
          echo "HTML files:"
          ls -la _site/*.html
          
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4